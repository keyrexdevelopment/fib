<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FIB | National Criminal Enforcement Division (NCED)</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      overflow-x: hidden;
    }

    .background {
      background: url('fibb1.jpg') center center no-repeat;
      background-size: cover;
      filter: blur(5px) brightness(0.7);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      padding: 60px 20px 120px;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00eaff;
      text-shadow: 0 0 10px #000;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      justify-content: center;
    }

    .carousel::-webkit-scrollbar {
      height: 8px;
    }

    .carousel::-webkit-scrollbar-thumb {
      background-color: #00eaff;
      border-radius: 10px;
    }

    .slide {
      flex: 0 0 300px;
      scroll-snap-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #00eaff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 25px rgba(0, 238, 255, 0.2);
      backdrop-filter: blur(2px);
    }

    .slide img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .slide p {
      font-size: 0.9rem;
      color: #ccc;
    }

    footer {
      margin-top: 40px;
      color: #777;
      font-size: 0.85rem;
    }

    .join-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 14px 26px;
      background-color: #00eaff;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      transition: 0.3s;
      z-index: 10;
    }

    .join-button:hover {
      background-color: #00c6d6;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .carousel { flex-direction: column; align-items: center; }
      .slide { width: 90%; }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="content">
    <h1>FIB | National Criminal Enforcement Division (NCED)</h1>

    <div class="carousel">
      <div class="slide">
        <img src="fbiagent.jpg" alt="FIB Ajanı 1">
        <p>Görev sonrası ajan dinlenme anı.</p>
      </div>
      <div class="slide">
        <img src="fibagent1.jpg" alt="FIB Ajanı 2">
        <p>Şüpheli takip operasyonu sırasında bir kare.</p>
      </div>
      <div class="slide">
        <img src="fbiagent2.jpg" alt="FIB Ajanı 3">
        <p>Silah eğitimi sonrası karargâh dönüşü.</p>
      </div>
    </div>

    <footer>
      © 2025 FIB - National Criminal Enforcement Division
    </footer>
  </div>

  <a href="https://discord.gg/4AAA57FnGK" target="_blank" class="join-button">Ekibe Katıl</a>

</body>
</html>
